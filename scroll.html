<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            transition: 1.3s;
        }
        .box{
            transition: 1.3s;
            width: 100px;
            height: 2000px;
            background: red;
            left: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
<script>
window.addEventListener("scroll" , function(e) {

    window.scrollTo({top:400, left:0, behavior:'auto'});

    let scrollTop = document.documentElement.scrollTop;
    console.log(scrollTop)

    if(scrollTop > 300) {
        document.body.style.background = "#000"
    } else {
        document.body.style.background = "#fff"
    }

});


</script>
</html>
